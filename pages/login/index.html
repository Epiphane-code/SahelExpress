<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="contener">
        <div class="block__1">
            <form class="parti__inp_block_1" action="../home/index.html">
                <h2>Se connecter à <span class="c">Sahel<span class="color">Express</span></span></h2>
                <div class="inpt">
                    <input type="text" nam="mail" placeholder="Nom d'utilisateur ou e-mail" required>
                    <div class="icon_user"><i class="fa-solid fa-user"></i></div>
                </div>
                <div class="inpt">
                    <input type="password" name="password" placeholder="Mot de passe" required>
                    <div class="icon_lock"><i class="fa-solid fa-lock"></i></div>
                </div>

                <div class="checkbox_inp">
                    <input type="checkbox" name="check" id="moi" required>
                    <label for="moi">Se souvenir de moi</label>
                </div>
                <div class="btn"><button name="btn" type="submit">Se connecter</button></div>
                <div class="pargph">
                    <p>Mot de passe oublié ? <a href="#" class="color">Réinitialiser</a></p>
                    <p>Vous n'avez pas de compte ? <a href="conx.html" class="color">Inscrivez-vous</a></p>
                </div>
            </form>
        </div>

        <div class="block__2">
            <div class="center">
                <div class="logo">
                    <h2>S<span class="color">E</span></h2>
                </div>
                <h1>Bienvenue dans <span class="c">Sahel<span class="color">Express</span></span></h1>
                <p>Gérer vos appareils électroniques, vos entrées et vos sorties de stock finalement avec une interface
                    claire et rapide.</p>
            </div>
        </div>

    </div>

</body>

</html>
