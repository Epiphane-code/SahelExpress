<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="contener">
        <div class="block__1">
            <h2>S'inscrire à <span class="c">Sahel<span class="color">Prestige</span></span></h2>
            <form class="parti__inp_block_1 form_grid">
                <div class="inpt">
                    <input type="text" placeholder="Nom et Prenom" required>
                    <div class="icon_1"><i class="fa-solid fa-user"></i></div>
                </div>
                <div class="inpt">
                    <input type="email" placeholder="Email" required>
                    <div class="icon_2"><i class="fa-solid fa-envelope"></i></div>
                </div>
                <div class="inpt">
                    <input type="password" placeholder="Mot de Passe" required>
                    <div class="icon_3"><i class="fa-solid fa-lock"></i></div>
                </div>
                <div class="inpt">
                    <input type="password" placeholder="Confirmer" required>
                    <div class="icon_4"><i class="fa-solid fa-lock"></i></div>
                </div>
            </form>
            <button type="submit">S'inscrire</button>
            <div class="pargph">
                <p>Mot de passe oublié ? <a href="./index.html" class="color">Réinitialiser</a></p>
                <p>J'ai déjà un compte <a href="#" class="color">Connexion</a></p>
            </div>
        </div>

        <div class="block__2">
            <div class="center">
                <div class="logo">
                    <h2>S<span class="color">E</span></h2>
                </div>
                <h1>Bienvenue dans <span class="c">Sahel<span class="color">Express</span></span></h1>
                <p>Gérer vos appareils électroniques, vos entrées et vos sorties de stock finalement avec une interface
                    claire et rapide.</p>
            </div>
        </div>

    </div>
</body>
</html>
